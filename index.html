<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Executive Vacations Costa Rica - Luxury Villa Rentals</title>
    <meta name="description" content="Discover luxury villa rentals in Costa Rica. Experience the finest accommodations with breathtaking views, premium amenities, and personalized service." />
    <script type="text/javascript">
        // GitHub Pages SPA support
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
  </head>
  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="date" name="travelDate" />
      <input type="number" name="numberOfPeople" />
      <textarea name="message"></textarea>
      <input type="text" name="villa-selected" />
      <input type="text" name="activities-selected" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
